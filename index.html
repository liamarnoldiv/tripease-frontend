<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TripEase – AI Trip Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>TripEase – Plan Your Trip with AI ✈️</h1>
    <form id="tripForm">
      <input type="text" id="destination" placeholder="Destination" required />
      <input type="number" id="days" placeholder="Number of Days" required />
      <input type="number" id="budget" placeholder="Budget (USD)" required />
      <input type="text" id="preferences" placeholder="Preferences (e.g., museums, nature)" />
      <button type="submit">Generate Itinerary</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
